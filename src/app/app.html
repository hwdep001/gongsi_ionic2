<ion-split-pane when="md">

    <ion-menu [content]="content" id="menu" >
        <ion-header>
            <ion-toolbar>
            <ion-title>{{menuTitle}}</ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content>
            <ion-list>
                <ion-list-header>
                    Navigate
                </ion-list-header>
                <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                    <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                    {{p.title}}
                </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    Admin
                </ion-list-header>
                <button menuClose ion-item *ngFor="let p of adminPages" (click)="openPage(p)">
                    <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                    {{p.title}}
                </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    Account
                </ion-list-header>
                <button menuClose ion-item *ngFor="let p of accountPages" (click)="openPage(p)">
                    <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
                    {{p.title}}
                </button>
            </ion-list>
        </ion-content>
    </ion-menu>
    
    <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
    <!-- <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav> -->
    <ion-nav [root]="rootPage" #content main></ion-nav>
</ion-split-pane>
