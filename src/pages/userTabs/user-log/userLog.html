<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>로그</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content #content class="icontent">

  <ion-list class="ilist">
    <ion-item *ngFor="let log of logList">
        <ion-avatar item-start (click)="showUserPhoto(log.user.photoURL)" >
          <img [src]="log.user.photoURL ? log.user.photoURL : 'assets/img/google_default_photo.jpg'">
        </ion-avatar>
        <h2 (click)="showUserInfo(log.uid)" >{{log.user.name}}</h2>
        <p>{{log.typeVal}}</p>
        <p>{{log.createDate}}</p>
    </ion-item>
  </ion-list>
  
</ion-content>
