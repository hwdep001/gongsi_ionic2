<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>로그</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content #content class="icontent">

  <ion-list class="ilist" no-lines>
    <ion-item class="iitem" *ngFor="let msg of logList">
      <div class="chatBubble">
        <img class="profile-pic {{msg.position}}" src="{{msg.img}}" (click)="showUserPhoto(msg.img)" >
        <div class="chat-bubble {{msg.position}}" (click)="showUserInfo(msg.uid)">
          <div class="message">{{msg.content}}</div>
          <div class="message-detail">
            <span style="font-weight:bold;">{{msg.senderName}} </span>,
            <span>{{msg.time}}</span>
          </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
  
</ion-content>
