<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title *ngIf="!searchClicked">사용자 관리</ion-title>
    <ion-buttons end *ngIf="!searchClicked" (click)="searchClicked = !searchClicked" >
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>

    <ion-searchbar (ionInput)="searchUsers($event)" placeholder="Name or email" *ngIf="searchClicked"></ion-searchbar>
    <ion-buttons end *ngIf="searchClicked" (click)="searchClicked = !searchClicked">
        <button ion-button icon-only>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>
  
<ion-content class="icontent">

  <ion-list>
    <ion-item-sliding *ngFor="let user of userList">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="user.photoURL ? user.photoURL : 'assets/img/google_default_photo.jpg'">
        </ion-avatar>
        <h2>{{user.name}}</h2>
        <p>{{user.email}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary">
          <ion-icon name="information-circle"></ion-icon>
          정보
        </button>
        <button ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          삭제
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
