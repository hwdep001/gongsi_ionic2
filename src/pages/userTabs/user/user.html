<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>사용자 관리</ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>

  <ion-list>
    <ion-item class="text" *ngFor="let user of users | async">
      {{user.$key}}: {{user.uid}} - {{user.name}}
    </ion-item>
  </ion-list>

</ion-content>
