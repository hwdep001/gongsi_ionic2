<ion-header>
</ion-header>

<ion-content padding *ngIf="!_auth.isAuthenticated">

  <h3>SIGN UP</h3>

  <ion-list>
    <ion-item>
      <ion-label stacked>Verification code</ion-label>
      <ion-input type="text" [(ngModel)]="verificationCode"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button block (click)="getAuth()">Get auth</button>
      <button ion-button block color="danger" (click)="clickSignOutBtn()" >Sign out</button>
    </ion-item>
  </ion-list>


  <br>
  <ion-list>
      <ion-item>
        <div>is signed in? : {{_auth.isSignedIn}}</div>
        <div>id : {{_auth.uid}}</div>
        <div>name : {{_auth.name}}</div>
        <div>display name: {{_auth.currentUserDisplayName}}</div>
        <br>
        <div>is authenticated : {{_auth.isAuthenticated}}</div>
      </ion-item>
  </ion-list>

</ion-content>
